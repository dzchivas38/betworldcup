<div class="body-content" ng-controller="ActionTypeController">
    <div class="content-ti">
        <div class="row">
            <div class="col-sm-6 col-xs-6">
                <span class="caption-subject">Quản lý loại chơi</span>
            </div>
            <div class="col-sm-6 col-xs-6">
                <button class="btn btn-sm btn-action-create" type="button" ng-click="createActionTypeUi(0)">
                    <i class="icon-graph"></i>
                    <span>Thêm loại chơi</span>
                </button>
            </div>
            <div class="col-sm-12">
                <hr style="margin-top:0px !important;margin-bottom:10px !important;" />
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-xs-12">
                <div class="table-responsive">
                    <div class="table-scrollable thin">
                        <table class="table table-advance">
                            <thead>
                            <tr>
                                <th>STT</th>
                                <th>Tên loại chơi</th>
                                <th>Cú pháp chuẩn</th>
                                <th>ActionTypeLevel</th>
                                <th>IsFirstChirld</th>
                                <th>Mô tả</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="atype in actionsTypes">
                                <td>{{$index}}</td>
                                <td>{{atype.Name}}</td>
                                <td>{{atype.Code}}</td>
                                <td>{{atype.ActionTypeLevel}}</td>
                                <td>{{atype.IsFirstChirld}}</td>
                                <td>{{atype.Description}}</td>
                                <td>
                                    <button class="btn btn-sm" type="button" ng-click="createActionTypeUi(atype.Id)">
                                        <i class="icon-note" style="color: royalblue"></i>
                                    </button>
                                    <button class="btn btn-sm" type="button" ng-click="delteItem(atype.Id)">
                                        <i class="icon-trash" style="color: red"></i>
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
